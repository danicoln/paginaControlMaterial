<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Registro de Entrada e Saída de Materiais</title>
</head>

<body>
   
    <div class="area-cadastro">
        <h1>Registro de Entrada e Saída de Materiais</h1>
        <form action="form-entrada-saida-materiais">
            <input type="text" class="nome" placeholder="Nome do Produto">
            <input type="text" class="medida" placeholder="Unidade de medida">
            <input type="text" class="quantidade" placeholder="Quantidade">
            <input type="text" class="valor-unitario" placeholder="Valor unitário">
            <input type="text" class="data-entrada" placeholder="Data da entrada">
            <input type="text" class="fornecedor" placeholder="Fornecedor">
            
            <button>Cadastrar</button>
        </form>
    </div>

    <div class="menu">
        <div class="entrada-saida">
            <button>Registrar Entrada</button>
            <button>Registrar Saída</button>
        </div>
    </div>
    

    <div class="texto-msg">
        <p>Página de teste para registro de entrada e saída de materiais</p> 
    </div>
    
</body>

</html>
